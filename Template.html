<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_self">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Morgan | Portfolio</title>
    <meta name="description" content="Professional portfolio with internship carousel and project showcase">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        metal: {
                            100: '#f0f1f3',
                            200: '#d8dbe0',
                            300: '#c0c5cd',
                            400: '#a8afba',
                            500: '#9099a7',
                            600: '#788394',
                            700: '#606d81',
                            800: '#48576e',
                            900: '#30415b',
                        },
                        dark: {
                            950: '#050505',
                            900: '#080808',
                            800: '#0e0e0e',
                            700: '#141414',
                        },
                        purple: {
                            900: '#3a0ca3',
                            800: '#480ca8',
                            700: '#560bad',
                            600: '#7209b7',
                            500: '#b5179e',
                        }
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'Liberation Mono', 'Courier New', 'monospace']
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            @apply bg-dark-950 text-metal-200 font-sans antialiased;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.02) 0%, transparent 50%),
                linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0.95));
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        
        /* Matrix Rain Effect Styles */
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.5;
        }
        
        
        
        @media (max-width: 768px) {
            .parallax-bg {
                background-attachment: scroll;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix Rain Canvas -->
    <canvas id="matrixCanvas"></canvas>
    
   
    
    

    <script>
        // Matrix Rain Effect
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('matrixCanvas');
            const ctx = canvas.getContext('2d');
            let animationId;
            let isRunning = true;
            
            // Set canvas to full window size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Matrix characters - using symbols that fit the tech theme
            const chars = "01アカサタナハマヤラワｱｶｻﾀﾅﾊﾏﾔﾗﾜABCDEFGHIJKLMNOPQRSTUVWXYZ<>/\\{}[]()*&^%$#@!~";
            
            // Calculate font size and columns
            const fontSize = 20;
            const columns = Math.floor(canvas.width / fontSize);
            
            // Create drops array
            const drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.floor(Math.random() * -100);
            }
            
            // Draw function
            function draw() {
                // Semi-transparent black background for trail effect
                ctx.fillStyle = 'rgba(5, 5, 5, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Purple gradient for the matrix characters
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, '#b5179e');
                gradient.addColorStop(1, '#7209b7');
                ctx.fillStyle = gradient;
                
                ctx.font = `${fontSize}px monospace`;
                
                for (let i = 0; i < drops.length; i++) {
                    const text = chars.charAt(Math.floor(Math.random() * chars.length));
                    
                    // Draw character
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    // Randomly reset drops to top of screen
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    
                    // Increment Y coordinate
                    drops[i]++;
                }
                
                if (isRunning) {
                    animationId = requestAnimationFrame(draw);
                }
            }
            
            // Start animation
            draw();
            
            // Toggle button
            const toggleBtn = document.getElementById('matrixToggle');
            toggleBtn.addEventListener('click', function() {
                isRunning = !isRunning;
                toggleBtn.innerHTML = isRunning 
                    ? '<i class="fas fa-code mr-1"></i> Matrix Effect' 
                    : '<i class="fas fa-eye-slash mr-1"></i> Matrix Effect';
                
                if (isRunning) {
                    draw();
                } else {
                    cancelAnimationFrame(animationId);
                    // Clear canvas when paused
                    ctx.fillStyle = 'rgba(5, 5, 5, 1)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
            });
            
            // Handle window resize
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });
        
        // Toggle contact form
        document.querySelector('a[href="#contact"]').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('contact').classList.toggle('hidden');
            
            // Smooth scroll to contact form
            if (!document.getElementById('contact').classList.contains('hidden')) {
                document.getElementById('contact').scrollIntoView({ 
                    behavior: 'smooth' 
                });
            }
        });
        
        // Simple parallax effect
        window.addEventListener('scroll', function() {
            const scrollPosition = window.pageYOffset;
            const backgroundPosition = scrollPosition * 0.3;
            document.body.style.backgroundPosition = `center ${backgroundPosition}px`;
        });
        
        // Add subtle pulse animation to social cards on hover
        document.querySelectorAll('.social-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.animation = 'pulse-slow 2s';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.animation = '';
            });
        });
    </script>
</body>
</html>
