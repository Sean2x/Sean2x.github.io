<!DOCTYPE html>


<html lang="en">

<head>
  <title>Welcome to the Terrarium</title>
  <meta charset="utf-8">
  <meta name="viewport" , content="width=device-width, initial-scale=1">
  <link rel="stylesheet" , href="">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }

    .top-container {
      display: flex;
      justify-content: left;
      align-items: center;
      gap: 20px;
      height: 80px;
    }

    .plant-holder {
      background-color: #4CAF50;
      padding: 20px;
      border-radius: 10px;
    }

    .plant {
      width: 150px;
      height: auto;
    }

    .Vgradient {
      background: linear-gradient(135deg, #000000 50%, #45258f 100%);
    }

    .top-text {
      color: white;
      font-weight: bold;
      text-align: left;


    }

    .link {
      transition:
        background-color 1s ease,
        transform 0.5s ease;
    }

    .link:hover {
      background: linear-gradient(90deg, #b5179e, #7209b7);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transform: translateY(-4px);
    }

    .nav-bar {
      display: flex;
      /* enable flex layout */
      justify-content: flex-start;
      /* push items to the left horizontally */
      align-items: flex-end;
      /* vertically center items */
      height: 100%;
      /* or whatever height you want */
      border: 1px solid #cccccc;
      /* just to visualize */
      flex-grow: 1;
      /* take up remaining space */
      gap: 32px;
      /* space between each child */
      padding: 0 40px;
      /* space from left & right edges */
    }

    .gradient-text {
      background: linear-gradient(90deg, #b5179e, #7209b7);
      /* left-to-right gradient */
      background-clip: text;
      -webkit-background-clip: text;
      /* clip background to text */
      -webkit-text-fill-color: transparent;
      /* make text itself transparent */
    }

    .gradient-border-bottom {
      border-bottom: 4px solid;
      /* border width */
      border-image: linear-gradient(135deg, #b5179e, #45258f) 1;
    }

    .bordered {
      border: 1px solid #cccccc;
    }
  </style>
</head>


<body style="background-color: #181818" ;>

          style="font-size: 1rem; font-weight: bold; font-family: Trebuchet MS; align-items: flex-end;">

        <a href="https://sean2x.github.io/ConnectCard.html" class="top-text link" style="font-size: 1rem">Connect
          Card</a>
        <a href="https://sean2x.github.io/ConnectCard.html" class="top-text link" style="font-size: 1rem">Projects</a>
      </div>
    </div>
  </header>

</body>

</html>
