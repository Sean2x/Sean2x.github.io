<!DOCTYPE html>


<html lang="en">

<head>
  <title>Welcome to the Terrarium</title>
  <meta charset="utf-8">
  <meta name="viewport" , content="width=device-width, initial-scale=1">
  <link rel="stylesheet" , href="">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }

    .top-container {
      display: flex;
      justify-content: left;
      align-items: center;
      gap: 20px;
      height: 80px;
    }

    .Vgradient {
      background: linear-gradient(135deg, #000000 50%, #45258f 100%);
    }

    .top-text {
      color: white;
      font-weight: bold;
      text-align: flex-end;


    }

    .link {
      transition:
        background-color 1s ease,
        transform 0.5s ease;
    }

    .link:hover {
      background: linear-gradient(90deg, #b5179e, #7209b7);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transform: translateY(-4px);
    }

    .nav-bar {
      display: flex;
      /* enable flex layout */
      justify-content: flex-start;
      /* push items to the left horizontally */
      align-items: flex-end;
      /* vertically center items */
      height: 100%;
      /* or whatever height you want */
      flex-grow: 1;
      /* take up remaining space */
      gap: 32px;
      /* space between each child */
      padding: 0 40px;
      /* space from left & right edges */
    }

    .gradient-text {
      background: linear-gradient(90deg, #b5179e, #7209b7);
      /* left-to-right gradient */
      background-clip: text;
      -webkit-background-clip: text;
      /* clip background to text */
      -webkit-text-fill-color: transparent;
      /* make text itself transparent */
    }

    .gradient-border-bottom {
      border-bottom: 4px solid;
      /* border width */
      border-image: linear-gradient(135deg, #b5179e, #45258f) 1;
    }

    .bordered {
      border: 1px solid #cccccc;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      grid-auto-rows: minmax(100px, auto);
      padding: 20px;
      
    }

    .main-card {
      border: 1px solid #d936df;
      border-radius: 8px;
      padding: 20px;
      text-align: left;
      grid-column: 2 / 5;
      grid-row: 1 / 3;
    }
  </style>
</head>


<body style="background-color: #181818" ;>

  <header class="Vgradient gradient-border-bottom">
    <div class="top-container mx-auto my-auto px-4 py-3"
      style="display: flex; margin-bottom: 5px; align-items: baseline;">

      <div class="title-container"
        style="display: flex; justify-content: flex-start; align-items: flex-end; height: 100%;">
        <p class="top-text gradient-text" style="font-size: 2rem; font-weight: bold; font-family: Trebuchet MS;">
          The Axis
        </p>
      </div>

      <div class="nav-bar">
        <a href="https://sean2x.github.io/ConnectCard.html" class="top-text link" style="font-size: 1rem">Connect
          Card</a>
        <a href="https://sean2x.github.io/ConnectCard.html" class="top-text link" style="font-size: 1rem">Projects</a>
        <a href="https://sean2x.github.io/ConnectCard.html" class="top-text link" style="font-size: 1rem">Connect
          Card</a>
        <a href="https://sean2x.github.io/ConnectCard.html" class="top-text link" style="font-size: 1rem">Projects</a>
      </div>
    </div>
  </header>



  <div class="dashboard">

    <div class="main-card"> Main

    </div>




















  </div>






</body>

</html>
