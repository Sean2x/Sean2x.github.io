<!DOCTYPE html>


<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport", content="width=device-width, initial-scale=1">
    <link rel="stylesheet", href="">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      .container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 50px;
      }

      .top-container {
        display: flex;
        justify-content: left;
        align-items: center;
        gap: 20px;
        height: 80px;
      }

      .plant-holder {
        background-color: #4CAF50;
        padding: 20px;
        border-radius: 10px;
      }

      .plant {
        width: 150px;
        height: auto;
      }

      .Vgradient {
        background: linear-gradient(135deg, #000000 50%, #45258f 100%);
      }

      .top-text {
        color: white;
        font-weight: bold;
        text-align: left;

      }

      .link {
      transition:
      background-color 0.5s ease,
      transform 0.35s ease,
      }

      .link:hover {
      color: #976aff;
      transform: translateY(-4px);
      }

      

      
    </style>
  </head>


  <body style="background-color: #2E2E2E";>

             <a href="https://sean2x.github.io/ConnectCard.html" class="top-text link">Visit Connect Card</a>
        </div>
    </header>

      <div class="container">

        <div class="plant-holder">

        </div>

          <img class="plant" id="plant1" alt="a small cactus plant" src="./images/plant2.png">
        </div>

      </div>
    </div>

</html>
